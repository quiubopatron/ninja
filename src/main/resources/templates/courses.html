<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Hours</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="course : ${courses}">
        <th><span th:text="${course.name}"></span></th>
        <th><span th:text="${course.description}"></span></th>
        <th><span th:text="${course.price}"></span></th>
        <th><span th:text="${course.hours}"></span></th>
    </tbody>
</table>
<form action="#" th:action="@{/course/updatecourse}" th:object="${course}" method="post">
    <p>Name: <input type=text th:field="*{name}"/></p>
    <p>DEscripcion:: <input type=text th:field="*{description}"/></p>
    <p>Precio: <input type=text th:field="*{price}"/></p>
    <p>Horas: <input type=text th:field="*{hours}"/></p>
    <p><input type="submit" value="Submit"></p>
</form>

</body>
</html>
